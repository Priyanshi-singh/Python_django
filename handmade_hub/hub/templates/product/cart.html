{% extends 'layout/base.html' %}


{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td style="width:10%;">{{product.id}}</td>
                <td style="width:20%;">{{product.title}}</td>
                <td style="width:40%;"><img src="{{product.image.url}}"></td>
                <td style="width:30%;">{{product.price}}</td>
            </tr>    
    </tbody>
</table>
        
{% endblock content %}

{% block css %}
    <style>
        table{
            border:5px 5px 5px 5px solid rgb(255, 119, 119);
            box-sizing: border-box;
            box-shadow: 5px gray;
            margin-top:5vh;
            margin-bottom:5vh;
        }
        tr{
            width:auto;
        }
        
    </style>
{% endblock css %}

{% endblock js %}

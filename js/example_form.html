<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        form{
            display:flex;
            flex-flow:column wrap;
            gap:.5rem;
            width:100%;
            max-width:300px;
            margin:auto;
            padding-top:5rem;
        }
        .btns{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form>
        <label for="one">Enter First Number</label>
        <input type="number" id="one" name="one">
        <label for="two">Enter Second Number</label>
        <input type="number" id="two" name="two">
        <div class="btns">
            <button class="add" >Add</button>
            <button class="sub">Sub</button>
            <button class="mul">Multiply</button>
            <button class="div">Divide</button>
        </div>
        
        <h4 class="answer">Answer : N/A</h4>
    </form>
    <script>
        var answer = document.querySelector('h4')
        let btn1 = document.querySelector('.add')
        let btn2 = document.querySelector('.sub')
        let btn3 = document.querySelector('.mul')
        let btn4 = document.querySelector('.div')
        btn1.onclick = function(e){ 
            e.preventDefault() // used for use of proper functionality of javascript
           
            //var one = document.querySelector('#one').valueAsNumber
            //var two = document.querySelector('#two').valueAsNumber
            //answer.innerText=("Value after Addition : "  + (one + two))

            //the code above and below performs the same task
            
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            console.log(one,two)
            
            answer.innerText=("Value after Addition : "  + (parseInt(one) + parseInt(two)))
        }
        btn2.onclick = function(e){ 
            e.preventDefault() // used for use of proper functionality of javascript
           
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            console.log(one,two)
            
            answer.innerText=("Value after Subtraction : "  + (parseInt(one) - parseInt(two)))
        }
        btn3.onclick = function(e){ 
            e.preventDefault() // used for use of proper functionality of javascript
           
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            console.log(one,two)
            
            answer.innerText=("Value after Multiplication : "  + (parseInt(one) * parseInt(two)))
        }

        btn4.onclick = function(e){ 
            e.preventDefault() // used for use of proper functionality of javascript
           
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            console.log(one,two)
            
            answer.innerText=("Value after Division : "  + (parseInt(one) / parseInt(two)))
        }

    </script>
</body>
</html>

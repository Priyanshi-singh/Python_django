{% extends 'layout/base.html' %}


    
{% block content %}
    <div class="container">
        <div class="row">
            <h4 class="col-md-3">Library
            </h4>
        
        {% for item in images %}
        <div class="col-md-6 col-lg-3 mb-3">
            <div class="card">
                <img class="card-img-top" src="{{item.image.url}}" alt="{{item.title}}" height="200px">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <div class="card-footer text-center ">
                        <a><i class="fa-solid fa-arrow-down-to-line"></i>Install</a>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}  
        </div>
    </div>     
        
{% endblock content %}
